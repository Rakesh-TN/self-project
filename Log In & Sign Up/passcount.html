<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href = "https://img.icons8.com/3d-fluency/94/smiling-face-with-hearts-icon.png" type = "image/x-icon"> 
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <section class="signUpform">
        <div class="formTitle">
            <h1>Sign UP</h1>
        </div>
        <div class="formCollect">
            <form action="">
                <div>
                    <label for="Passkey">Enter the User Name : </label>
                    <input type="text" id="Passkey" required/>
                </div>
                <br>
                <div>
                    <label for="conformPasskey">Enter the full Name : </label>
                    <input type="text" id="conformPasskey" required/>
                </div>
                
            </form>
            <br>
            <button type="button" class="saveButton" onclick=""> Save </button>
        </div>
    </section>
</body>                             
</html>
