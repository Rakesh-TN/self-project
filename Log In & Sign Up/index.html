<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href = "https://img.icons8.com/3d-fluency/94/smiling-face-with-hearts-icon.png" type = "image/x-icon"> 
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    

</head>
<body>
    <section class="signUpform">
        <div class="formTitle">
            <h1>Sign UP</h1>
        </div>
        <div class="formCollect">
            <form action="">
                <div>
                    <label for="userID">Enter the User Name : </label>
                    <input type="text" class="form-control w-50" id="userID" required/>
                </div>
                <br>
                <div>
                    <label for="userName">Enter the full Name : </label>
                    <input type="text" id="userName" required/>
                </div>
                <br>
                <div>
                    <label for="userGender">Gender : </label>
                    <input type="radio" id="userGender" value="Male"   /> Male
                    <input type="radio" id="userGender" value="Female" /> Female
                    <input type="radio" id="userGender" value="Others" /> Others

                </div>
                <br>
                <div>
                    <label for="userNumber">Enter the Mobile Number : </label>
                    <select name="countryCode" id="countryCode">
                        <option value="not selected" >-select-</option>
                        <option value="IN +91">IN +91</option>
                        <option value="US +1">US +1</option>
                    </select>
                    <input type="number" id="userNumber" required/>
                </div>
                <br>
                <div>
                    <label for="userMail">Enter the Mail ID : </label>
                    <input type="text" id="userMail" required/>
                </div>
            </form>
            <br>
            <button type="button" class="saveButton" onclick="saveInfo()"> Save </button><button type="button" class="printButton" onclick="printInfo()">Next</button>
        </div>
    </section>
</body>                             
</html>
